<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrativo Evalix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body class="bg-light">

  <nav class="navbar navbar-dark" style="background-color: #2196f3; position: relative; height: 80px;">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center position-relative" href="index.html" style="z-index:2;">
        <img src="assets/imagenes/evalix.png" alt="Evalix"
          style="width:75px; height:75px; object-fit: contain; margin-top:-5px;" />
      </a>
      <span class="fw-bold text-white position-absolute top-50 start-50 translate-middle">
        <strong>PANEL ADMINISTRATIVO</strong>
      </span>
      <div class="text-end ms-auto">
        <span id="userEmail" class="text-white-50 me-3"></span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn"><strong>Cerrar sesión</strong></button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex flex-wrap gap-3 align-items-end mb-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="autoIdSwitch" checked>
        <label class="form-check-label" for="autoIdSwitch"><strong>Autogenerar ID</strong></label>
      </div>

      <div class="ms-auto d-flex gap-2">
        <button class="btn btn-primary" id="addRowBtn">Agregar estudiante</button>
        <button class="btn btn-success" id="saveBtn">Guardar cambios</button>
        <button class="btn btn-secondary" id="exportBtn">Exportar CSV</button>
        <button class="btn btn-outline-danger" id="clearBtn">Limpiar todo</button>
      </div>
    </div>

    <div class="alert alert-warning d-none" id="netStatus"></div>

    <div class="table-responsive">
      <table class="table table-striped align-middle" id="studentsTable">
        <thead class="table-header-claro">
          <tr>
            <th>ID Estudiante</th>
            <th style="min-width:140px;">Documento</th>
            <th style="min-width:180px;">Nombre Completo</th>
            <th style="min-width:140px;">Asignatura</th>
            <th style="min-width:100px;">Año Lectivo</th>
            <th style="min-width:100px;">Período</th>
            <th style="min-width:80px;">Acciones</th>
          </tr>
        </thead>
        <tbody id="studentsTbody"></tbody>
      </table>
    </div>
  </main>


  <script src="administrativo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>























<style>
    .table-header-claro th {
      background-color: #B0BEC5 !important;
      color: #212121 !important;
      text-align: center;
      font-weight: 700;
      border-color: #ffffff !important;
      white-space: nowrap;
    }

    /* === Fondo en mosaico tipo marca de agua con movimiento === */
    html,
    body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: url('assets/imagenes/evalix.png');
      background-repeat: repeat;
      background-size: 140px 140px;
      background-position: 0 0;
      opacity: 0.10;
      filter: saturate(120%) contrast(110%);
      pointer-events: none;
      animation: moverMosaico 40s linear infinite;
    }

    @keyframes moverMosaico {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 500px 500px;
      }
    }

    /* ===== Responsive tweaks ===== */
    .form-control.form-control-sm,
    .form-select.form-select-sm,
    .input-group.input-group-sm .form-control,
    .input-group.input-group-sm .btn {
      padding-top: .35rem;
      padding-bottom: .35rem;
    }

    @media (max-width: 576px) {
      nav.navbar {
        height: 64px !important;
      }

      nav.navbar img[alt="Evalix"] {
        width: 56px !important;
        height: 56px !important;
        margin-top: -4px !important;
      }

      nav.navbar .fw-bold {
        font-size: .95rem;
      }

      .container .form-label {
        font-size: .9rem;
        margin-bottom: .25rem;
      }

      .container .btn {
        padding: .35rem .6rem;
        font-size: .875rem;
      }

      .table-header-claro th {
        font-size: .85rem;
      }

      #studentsTable td .form-control,
      #studentsTable td .form-select {
        font-size: .9rem;
      }
    }

    @media (max-width: 768px) {
      .table-header-claro th {
        font-size: .9rem;
      }

      #studentsTable td .form-control,
      #studentsTable td .form-select {
        font-size: .95rem;
      }
    }
  </style>
